<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>X-MEN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsivo.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="imagens-xmen/logo.svg" alt="logo x-men" />
    </header>
    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li
            class="personagem selecionado"
            id="ciclope"
            data-name="ciclope"
            data-description="Ele tem o poder de disparar rajadas ópticas por conta de um acidente
          que aconteceu com ele quando criança, mais não consegue controlá-los"
          >
            <img src="imagens-xmen/card-ciclope.jpg" alt="personagem ciclope" />
          </li>

          <li
            class="personagem"
            id="jean-grey"
            data-name="Jean grey"
            data-description="Ela é famosa por se tornar a hospedeira da entidade cósmica conhecida como Fênix, que amplifica seus poderes e a coloca em conflito com suas emoções e sua luta entre o bem e o mal."
          >
            <img
              src="imagens-xmen/card-jean-grey.jpg"
              alt="personagem jean grey"
            />
          </li>

          <li
            class="personagem"
            id="lince-negra"
            data-name="lince negra"
            data-description="habilidade de atravessar objetos sólidos e tornar-se intangível. Ela pode passar através de paredes, pisos, objetos e até mesmo pessoas, permitindo-lhe se mover silenciosamente e evitar ataques físicos."
          >
            <img
              src="imagens-xmen/card-lince-negra.jpg"
              alt="personagem lince negra"
            />
          </li>

          <li
            class="personagem"
            id="tempestade"
            data-name="tempestade"
            data-description="é uma mutante com o poder de controlar o clima. Ela pode criar tempestades, controlar os elementos naturais e voar. Além disso, ela é uma líder carismática e uma das mutantes mais respeitadas dos X-Men."
          >
            <img
              src="imagens-xmen/card-tempestade.jpg "
              alt="personagem tempestade"
            />
          </li>

          <li
            class="personagem"
            id="vampira"
            data-name="vampira"
            data-description="tem a habilidade de absorver a força vital e os poderes de outras pessoas através do toque. Essa habilidade a coloca em conflito constante com seu desejo de tocar os outros sem prejudicá-los. Ela também pode voar e possui força sobre-humana."
          >
            <img src="imagens-xmen/card-vampira.jpg" alt="personagem vampira" />
          </li>

          <li
            class="personagem"
            id="wolverine"
            data-name="wolverine"
            data-description="Conhecido por suas garras retráteis de adamantium e sua capacidade de regeneração, Wolverine é um dos mutantes mais populares dos X-Men. Ele tem um temperamento selvagem e um passado misterioso, sendo um dos membros mais "
          >
            <img
              src="imagens-xmen/card-wolverine.jpg"
              alt="personagem wolverine"
            />
          </li>
          <li
            class="personagem"
            id="noturno"
            data-name="noturno"
            data-description="é um mutante com aparência demoníaca, com pele azul, cauda e a habilidade de teleportar-se através das sombras. Ele também possui agilidade sobre-humana e adere às suas crenças religiosas com fervor."
          >
            <img src="imagens-xmen/card-noturno.jpg" alt="personagem noturno" />
          </li>

          <li
            class="personagem"
            id="magneto"
            data-name="magneto"
            data-description="Ele pode controlar e gerar campos magnéticos, manipular metais e exercer controle sobre objetos metálicos à sua vontade. Ele é capaz de mover objetos pesados, criar escudos protetores, desviar projéteis e até mesmo alterar a estrutura molecular dos metais."
          >
            <img src="imagens-xmen/card-magneto.jpg" alt="personagem magneto" />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="imagens-xmen/card-ciclope.png"
          alt="Personagem Selecione"
        />
        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas ópticas por conta de um acidente
            que aconteceu com ele quando criança, mais não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
